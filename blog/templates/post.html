{% extends 'base.html' %}
{% block head %}
    <title>Blog</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="panel panel-primary panel-info">
            <div class="panel-heading">
                <h3>{{ post.title }}</h3>
            </div>

            <div class="panel-body">
                <i class="pull-right">{{ post.date }}</i>
                <h4>{{ post.data|safe|linebreaks }}</h4>
            </div>
        </div>
    </div>
{% endblock %}
