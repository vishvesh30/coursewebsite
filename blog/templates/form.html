{% extends 'base.html' %}
{% block head %}
    <title>Create blog</title>
{% endblock %}

{% block body %}
<div class="container">
    <br />
        {% if message %}
    <div class = "panel panel-primary">
    <div class = "panel-body">
        {{ message }}
    </div>
    </div>
    {% endif %}
    <form role="form" action="/blog/create/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name='title' placeholder="Enter Blog Title">
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <textarea class="form-control" id="data" title="data" name="data" placeholder="Enter Your Data Here"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" title="date" name="date" placeholder="Enter Your Date Here">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
